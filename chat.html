<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SecureChat</title>
    <meta name="description" content="Secure encrypted chat room">
</head>
<body class="chat-body">
    <div class="chat-container">
        <header id="topbar">
            <div class="room-info">
                <span id="roomName">SecureChat</span>
                <small id="userCount">0 users</small>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
                <button id="leave" class="icon-btn" title="Leave room">â¤´</button>
            </div>
        </header>

        <main id="messages" class="messages-container">
            <div class="welcome-message">
                <div class="encryption-badge">
                    <span class="lock-icon">ðŸ”’</span>
                    <div>
                        <strong>End-to-End Encrypted</strong>
                        <small>Messages are encrypted with AES-256</small>
                    </div>
                </div>
            </div>
        </main>

        <div id="typingIndicator" class="typing-indicator"></div>

        <footer id="composer" class="composer">
            <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" maxlength="1000">
            <input id="file" type="file" hidden multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt,.zip">
            <button id="attach" class="icon-btn" title="Attach file">ðŸ“Ž</button>
            <button id="send" class="send-btn" title="Send message">âž¡</button>
        </footer>
    </div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Image preview">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" type="module"></script>
</body>
</html>
