<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SecureChat â€¢ Join</title>
    <meta name="description" content="End-to-end encrypted chat with file sharing and message deletion">
</head>
<body>
    <div class="container">
        <section class="card">
            <div class="logo">
                <h1>ğŸ” SecureChat</h1>
                <p>End-to-end encrypted messaging</p>
            </div>

            <form id="joinForm" class="join-form">
                <div class="input-group">
                    <label for="room">Room Name</label>
                    <input id="room" name="room" placeholder="Enter room name" autocomplete="off" required>
                </div>

                <div class="input-group">
                    <label for="password">Room Password</label>
                    <input id="password" name="password" placeholder="Enter room password" type="password" required>
                    <small>Used for end-to-end encryption</small>
                </div>

                <div class="input-group">
                    <label for="username">Your Nickname</label>
                    <input id="username" name="username" placeholder="Enter your nickname" autocomplete="off" required>
                </div>

                <button type="submit" id="join" class="join-btn">Enter Secure Chat</button>
            </form>

            <div class="features">
                <div class="feature">
                    <span>ğŸ”’</span>
                    <small>AES-256 Encryption</small>
                </div>
                <div class="feature">
                    <span>ğŸ“</span>
                    <small>File Sharing</small>
                </div>
                <div class="feature">
                    <span>ğŸ—‘ï¸</span>
                    <small>Delete Messages</small>
                </div>
            </div>
        </section>
    </div>

    <script>
        const form = document.getElementById('joinForm');
        const roomInput = document.getElementById('room');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');

        // Auto-focus first input
        roomInput.focus();

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const room = roomInput.value.trim();
            const password = passwordInput.value;
            const username = usernameInput.value.trim() || 'Anonymous';

            if (!room || !password) {
                alert('Please enter both room name and password');
                return;
            }

            // Create URL parameters
            const params = new URLSearchParams({
                r: room,
                p: password,
                u: username
            });

            // Navigate to chat
            window.location.href = `chat.html?${params.toString()}`;
        });

        // Enter key navigation
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') usernameInput.focus();
        });
    </script>
</body>
</html>
